<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Forvia Cikkszám kereső G.R 2026</title>

<style>
:root {
--bg: #0f172a;
--panel: #1e293b;
--accent: #3b82f6;
--bank-color: #1976d2;
--ultetes-color: #2e7d32;
--text: #f8fafc;
}

body {
font-family: 'Inter', -apple-system, sans-serif;
margin: 0;
padding: 0;
background: var(--bg);
color: var(--text);
-webkit-font-smoothing: antialiased;
}

.brand-header {
font-size: 0.65rem;
color: #4a5568;
text-align: center;
padding: 10px 0 5px 0;
letter-spacing: 1px;
font-weight: 300;
}

.top-bar {
background: var(--panel);
border-bottom: 2px solid var(--accent);
padding: 15px;
position: sticky;
top: 0;
z-index: 1000;
display: flex;
justify-content: space-between;
align-items: center;
}

.top-bar h2 {
margin: 0;
font-size: 1.1rem;
font-weight: 800;
color: var(--accent);
}

.live-clock {
font-family: monospace;
font-size: 0.9rem;
color: #94a3b8;
}

.search-container {
padding: 20px 15px;
max-width: 800px;
margin: 0 auto;
}

input {
width: 100%;
font-size: 1.2rem;
padding: 15px 20px;
box-sizing: border-box;
background: #0f172a;
border: 2px solid #334155;
border-radius: 15px;
color: white;
outline: none;
}

#suggest {
background: var(--panel);
border-radius: 12px;
margin-top: 8px;
border: 1px solid #334155;
display: none;
z-index: 100;
}

.s-item {
padding: 12px 20px;
cursor: pointer;
border-bottom: 1px solid #334155;
}

.s-item:last-child { border-bottom: none; }
.s-item:hover { background: #2d3748; color: var(--accent); }

.history-title {
font-size: 0.7rem;
color: #64748b;
text-transform: uppercase;
margin: 20px 0 10px 5px;
}

.history-chips {
display: flex;
flex-wrap: wrap;
gap: 8px;
}

.chip {
background: var(--panel);
padding: 8px 15px;
border-radius: 50px;
font-size: 0.85rem;
border: 1px solid #334155;
cursor: pointer;
}

.card {
background: var(--panel);
margin-top: 15px;
padding: 15px;
border-radius: 12px;
border: 1px solid #334155;
}

.bank-title strong, .ultetes-title strong {
color: white;
padding: 10px;
display: block;
border-radius: 8px;
text-transform: uppercase;
font-size: 0.9rem;
}

.bank-title strong { background: var(--bank-color); }
.ultetes-title strong { background: var(--ultetes-color); }

.label { color: #94a3b8; font-size: 0.85rem; }
#eredmeny { max-width: 800px; margin: 0 auto 50px auto; padding: 0 15px; }
</style>
</head>

<body>

<div class="brand-header">Forvia Cikkszám kereső 2026 G.R</div>

<div class="top-bar">
<h2>FORVIA TERMINAL</h2>
<div class="live-clock" id="clock">00:00:00</div>
</div>

<div class="search-container">
<input id="keres" type="text" placeholder="Beolvasás vagy gépelés..." disabled />
<div id="suggest"></div>

<div id="historySection" style="display:none;">
<div class="history-title">Utoljára keresve</div>
<div class="history-chips" id="historyChips"></div>
</div>
</div>

<div id="eredmeny">Adatok betöltése…</div>

<script>
let bank = [];
let ultetes = [];
let idSet = new Set(); // Szupergyors ellenőrzéshez
let uniqueIdsArr = []; // Javaslatokhoz
let keresIdozito = null;
let searchHistory = JSON.parse(localStorage.getItem('searchHistory') || "[]");

function updateClock() {
document.getElementById('clock').textContent = new Date().toLocaleTimeString('hu-HU');
}
setInterval(updateClock, 1000);
updateClock();

Promise.all([
fetch('bank.csv?ver=F3').then(r => r.text()),
fetch('ultetes.csv?ver=F3').then(r => r.text())
]).then(([bankText, ultetesText]) => {
bank = feldolgoz(bankText);
ultetes = feldolgoz(ultetesText);

bank.forEach(r => r[2] && idSet.add(r[2].toUpperCase()));
ultetes.forEach(r => r[0] && idSet.add(r[0].toUpperCase()));
uniqueIdsArr = Array.from(idSet);

const input = document.getElementById('keres');
input.disabled = false;
document.getElementById('eredmeny').innerHTML = '';
renderHistory();

input.addEventListener('input', function () {
const val = this.value.toUpperCase();

if (val.length < 2) {
document.getElementById('suggest').style.display = 'none';
document.getElementById('eredmeny').innerHTML = '';
clearTimeout(keresIdozito);
return;
}

updateSuggest(val);
clearTimeout(keresIdozito);
keresIdozito = setTimeout(() => keres(val), 100);
});
});

function feldolgoz(text) {
return text.split('\n')
.map(s => s.replace(/"/g, '').trim())
.filter(s => s)
.slice(1)
.map(s => s.split(';').map(e => e.trim()));
}

function updateSuggest(value) {
const box = document.getElementById('suggest');
const matches = [];
for (let i = 0; i < uniqueIdsArr.length; i++) {
if (uniqueIdsArr[i].includes(value)) {
matches.push(uniqueIdsArr[i]);
if (matches.length >= 6) break;
}
}

if (matches.length > 0) {
box.innerHTML = matches.map(m => `<div class="s-item" onclick="selectSuggest('${m}')">${m}</div>`).join('');
box.style.display = 'block';
} else {
box.style.display = 'none';
}
}

function selectSuggest(code) {
const i = document.getElementById('keres');
i.value = code;
document.getElementById('suggest').style.display = 'none';
keres(code);
}

function renderHistory() {
const container = document.getElementById('historyChips');
const section = document.getElementById('historySection');
if (!searchHistory.length) {
section.style.display = 'none';
return;
}
section.style.display = 'block';
container.innerHTML = searchHistory.map(code => `<div class="chip" onclick="selectSuggest('${code}')">${code}</div>`).join('');
}

function keres(keresett) {
const eredmenyBox = document.getElementById('eredmeny');
if (keresett.length < 2) return;

let html = '';

// Bank találatok - LIMITÁLVA 30-ra
const bankTalalat = bank.filter(r => r[2] && r[2].toUpperCase().includes(keresett)).slice(0, 30);
if (bankTalalat.length) {
html += `<div class="card bank-title"><strong>Feeder bank adatok</strong></div>`;
bankTalalat.forEach(r => {
html += `<div class="card">
<div><span class="label">Cikkszám:</span> <strong>${r[2]}</strong></div>
<div><span class="label">Gép:</span> ${r[0]}</div>
<div><span class="label">Pozíció:</span> ${r[1]}</div>
<div><span class="label">Model:</span> ${r[3]}</div>
</div>`;
});
}

// Ültetés találatok - LIMITÁLVA 30-ra
const ultetesTalalat = ultetes.filter(r => r[0] && r[0].toUpperCase().includes(keresett))
.sort((a,b)=>parseInt(b[5])-parseInt(a[5]))
.slice(0, 30);
if (ultetesTalalat.length) {
html += `<div class="card ultetes-title"><strong>Beültetés adatok</strong></div>`;
ultetesTalalat.forEach(r => {
html += `<div class="card">
<div><span class="label">Cikkszám:</span> <strong>${r[0]}</strong></div>
<div><span class="label">Alkatrész info:</span> ${r[1]}</div>
<div><span class="label">Oldal:</span> ${r[3]}</div>
<div><span class="label">Modell:</span> ${r[4]}</div>
<div><span class="label">Beültetés db:</span> ${r[5]}</div>
</div>`;
});
}

// ELŐZMÉNY MENTÉSE - Csak ha pontos és létező a cikkszám
if (idSet.has(keresett)) {
searchHistory = [keresett, ...searchHistory.filter(c => c !== keresett)].slice(0, 5);
localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
renderHistory();
}

eredmenyBox.innerHTML = html || `<div class="card">Nincs találat</div>`;
}
</script>

</body>
</html>
